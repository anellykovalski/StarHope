<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARHOPE  - personalização</title>
    <link rel="stylesheet" href="styleform.css"> <!-- Link para seu arquivo CSS personalizado -->
</head>
<body>
<h1>ITIERÁRIO PERSONALIZADO</h1>
<br>
<form action="processar_formulario.php" method="post">
    <!-- Campo de texto para nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    
    <!-- Campo de e-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br>
    
    <!-- Caixa de seleção para um assunto -->
    <label for="destino">Escolha seu destino:</label>
    <select id="destino" name="destino">
        <option value="marte">Marte</option>
        <option value="jupter">Júpiter</option>
        <option value="saturno">Saturno</option>
        <option value="lua">Lua</option>
        <option value="plutao">Plutão</option>
    </select>
    <br>

    <label for="experiencia">Como quero vivênciar essa experiência?</label>
    <select id="experiencia" name="experiencia">
        <option value="perto">Quero me ver andando pelo destino</option>
        <option value="longe">Quero viajar em volta do destino</option>
    </select>
    <br>

    <label for="emocao">Quão radical quero que seja?</label>
    <select id="emocao" name="emocao">
        <option value="muito">Muito</option>
        <option value="Moderado">Moderado</option>
        <option value="relex">Relex</option>
    </select>

    <label for="dias">Quantos dias vou ficar?</label>
    <select id="dias" name="dias">
        <option value="10">10 dias</option>
        <option value="172">172 dias</option>
        <option value="mais">1 ano ou mais</option>
    </select>

    <label for="empresa">Escolha a empresa que deseja viajar:</label>
    <select id="empresa" name="empresa">
        <option value="space">SpaceX</option>
        <option value="blue">Blue Origin</option>
        <option value="virgin">Virgin Galactic</option>
        <option value="axiom">Axiom Space</option>
    </select>
    <br>
    
  
    <!-- Botão de envio -->
    <input type="submit" value="Enviar">
</form>
</body>
</html>
